<div class="app-container">
  <h1>{{ title }}</h1>

  <!-- Поле для введення нової звички -->
  <input [(ngModel)]="habitInput" placeholder="Введіть нову звичку..." />

  <!-- Кнопка для додавання звички -->
  <button (click)="addHabit()">Додати звичку</button>

  <!-- Список звичок -->
  <ul>
    <li *ngFor="let habit of habits">
      <span>{{ habit.name }} - {{ calculateDaysSince(habit.startDate) }} днів не займаєтесь</span>
    </li>
  </ul>

  <!-- Кнопка для обнулення списку -->
  <button (click)="resetHabits()">Обнулити</button>
</div>
