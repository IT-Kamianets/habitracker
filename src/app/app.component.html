<h1>Моніторинг поганих звичок</h1>

<div>
  <label for="habitName">Назва поганої звички:</label>
  <input id="habitName" #habitName placeholder="Наприклад: Куріння" />

  <label for="habitDate">Дата і час початку:</label>
  <input id="habitDate" #habitDate type="datetime-local" />

  <button (click)="addHabit(habitName.value, habitDate.value)">Додати звичку</button>
</div>

<h2>Список звичок</h2>
<ul>
  <li *ngFor="let habit of habits">
    <strong>{{ habit.name }}</strong> — Перервано: {{ calculateDays(habit.date) }} днів тому
  </li>
</ul>
