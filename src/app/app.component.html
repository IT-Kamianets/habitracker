
<div class="container">
    <h1>Habit Tracker</h1>
      
    <input type="text" id="habitInput" placeholder="Введіть нову звичку..." />
    <button id="addHabitBtn">Додати звичку</button>
      
    <ul id="habitList"></ul>
      
    <button id="resetBtn">Обнулити</button>
</div>
<div class="app-container">
  <h1>{{ title }}</h1>
  <!-- Вбудовуємо компонент HabitTracker в шаблон -->
  <app-habit-tracker></app-habit-tracker>
</div>
