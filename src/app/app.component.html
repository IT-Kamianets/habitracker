<div class="container">
  <h1>Слідкуй за своїми звичками</h1>

  <!-- Блок для введення нової звички -->
  <div class="habit-form">
    <h2>Додати нову звичку</h2>
    <label for="habit-name">Введіть погану звичку:</label>
    <input id="habit-name" type="text" placeholder="Наприклад: Куріння" (input)="onHabitNameChange($event)">
    
    <label for="habit-date">Виберіть дату і час початку:</label>
    <input id="habit-date" type="datetime-local" (input)="onHabitDateChange($event)">
    
    <button (click)="addHabit()">Додати звичку</button>
  </div>

  <!-- Блок для відображення списку звичок -->
  <div *ngIf="habits.length > 0" class="habit-list">
    <h2>Ваші погані звички</h2>
    <ul>
      <li *ngFor="let habit of habits">
        <strong>{{ habit.name }}</strong> — 
        Дата початку: {{ habit.date }}
        <br>
        Перервано: {{ habit.days }} днів
      </li>
    </ul>
  </div>
</div>
